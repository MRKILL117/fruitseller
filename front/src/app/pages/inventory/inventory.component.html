<div class="content">
    <div class="d-flex align-items-center justify-content-between">
        <div class="page-title">
            <i class="zmdi zmdi-home zmdi-hc-lg mr-2 clickeable" (click)="GoHome()"></i>
            Inventario
        </div>

        <div class="d-flex">
            <button class="btn btn-success mx-1" (click)="showingHistory = !showingHistory; onShowHistory.emit(showingHistory)">
                <i class="zmdi zmdi-assignment zmdi-hc-lg mr-2"></i>
                {{ showingHistory ? 'Actualizar inventario' : 'Ver historial'}}
            </button>
            <div class="clickeable px-2" id="csvBuyersDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn btn-success mx-1">
                    <i class="zmdi zmdi-file zmdi-hc-lg mr-2"></i>
                    CSV
                </button>
            
                <div class="dropdown-menu px-1 py-1" aria-labelledby="csvBuyersDropdown">
                    <div class="menu-list">
                        <div class="d-flex align-items-center px-3 my-1 clickeable-hover" (click)="GenerateCsv()">
                            <i class="zmdi zmdi-download"></i>
                            <span class="pl-2">Exportar archivo</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Filters -->
        <div class="col-12 mt-3 mb-4">
            <app-filters [timerTrigger]="true" [filters]="{text:true,startDate:true,endDate:true,options: null}" (onSearch)="GetProducts($event)"></app-filters>
        </div>
        <div class="col-12 my-3" *ngFor="let product of products">
            <app-product-inventory-history [product]="product" [toggleHistory]="onShowHistory"></app-product-inventory-history>
        </div>
    </div>
</div>
