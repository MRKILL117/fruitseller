<div class="content-center">
    <div class="pages-container flex-grow-1">
        <div class="page-container clickeable" *ngFor="let page of pages" (click)="nav.GoToRoleRoute(page.route)">

            <i class="zmdi {{page.icon}} zmdi-hc-4x"></i>

            <div class="text-center">{{page.title}}</div>
        </div>
    </div>
</div>
