<div class="content-center">
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-9 col-xl-8 modules-container">
            <div class="pages-container flex-grow-1">
                <div class="page-container clickeable bg-white" *ngFor="let page of pages" (click)="nav.GoToRoleRoute(page.route)">
        
                    <i class="zmdi {{page.icon}} zmdi-hc-4x"></i>
        
                    <div class="text-center">{{page.title}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
